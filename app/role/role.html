<h3><span class="glyphicon">{{ pageName }}</span></h3>
<div class="page-header">
</div>

<div class="page-content">
    <table class="table table-bordered table-striped table-hover table-responsive">
        <thead>
            <tr>
                <th>Cargo</th>
                <th>BRC</th>
                <th>Nível</th>
                <th>Descrição</th>
            </tr>
        </thead>
        <tbody>
            <tr *ngFor="let role of roles"
                (click)="OnRolesClick(role)">
                <td>{{ role.name }}</td>
                <td>{{ role.brc }}</td>
                <td>{{ role.level }}</td>
                <td>{{ role.description }}</td>
            </tr>
        </tbody>

    </table>
    <form name="resourceForm"
          *ngIf="currentRole">
        <div class="form-group col-md-6">
            <label for="role">Cargo</label>
            <input id="role" value={{currentRole.name}} type="text" name="role" placeholder="Associate Software Engineer" class="form-control"
                required>
        </div>
        <div class="form-group col-md-4">
            <label for="brc">BRC</label>
            <input id="brc" value={{currentRole.brc}} type="text" name="brc" placeholder="2017ASE" class="form-control" required>
        </div>
        <div class="form-group col-md-2">
            <label for="level">Nível</label>
            <select class="form-control">
                <option *ngFor="let level of levels" 
                        [value]="level" 
                        [selected]="currentRole.level == level">{{ level }}</option>
            </select>
        </div>
        <div class="form-group col-md-12">
            <label for="description">Descrição do Cargo</label>
            <textarea rows="3" id="description" value={{currentRole.description}} type="text" name="description" placeholder="Adicione uma descrição"
                class="form-control" required>
            </textarea>
        </div>
    </form>
</div>
