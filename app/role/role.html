<ava-hdr-app [pageName]="'Cargos'"></ava-hdr-app>
<div class="page-content">
    <table class="table table-bordered table-striped table-hover table-responsive">
        <thead>
            <tr>
                <th>Cargo</th>
                <th>BRC</th>
                <th>Nível</th>
                <th>Descrição</th>
            </tr>
        </thead>
        <tbody>
            <tr *ngFor="let role of roles" (click)="OnRolesClick(role)">
                <td>{{ role.name }}</td>
                <td>{{ role.brc }}</td>
                <td>{{ role.level }}</td>
                <td>{{ role.description }}</td>
            </tr>
        </tbody>
    </table>
    <ava-rol-dtl-app [role]="currentRole"></ava-rol-dtl-app>
</div>
