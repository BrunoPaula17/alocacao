<ava-hdr-app [pageName]="'Cargos'" [icon]="'fa-map-signs'"></ava-hdr-app>
<div class="page-content">
    <table class="table table-bordered table-striped table-hover table-responsive">
        <thead>
            <tr>
                <th>Cargo</th>
                <th>BRC</th>
                <th>Nível</th>
                <th>Descrição</th>
                <th></th>
            </tr>
        </thead>
        <tbody>
            <tr *ngFor="let role of roles">
                <td class="text-center">{{ role.name }}</td>
                <td class="text-center">{{ role.brc }}</td>
                <td class="text-center">{{ role.level }}</td>
                <td>{{ role.description }}</td>
                <td class="text-center">
                    <span title="Ver detalhes" class="fa fa-list-alt fa-1.5x text-warning" [routerLink]="['/role', role.roleId]"></span>
                    <span title="Editar cargo" class="fa fa-edit fa-1.5x text-warning" [routerLink]="['/role', role.roleId]"></span>
                    <span title="Deletar cargo" class="fa fa-close fa-1.5x text-warning" [routerLink]="['/role', role.roleId]"></span>
                </td>
            </tr>
        </tbody>
    </table>
</div>
<button type="button" class="btn btn-primary btn-outline">Novo Cargo</button>
