<ava-hdr-app [pageName]="'Cargos'" [icon]="'fa-map-signs'"></ava-hdr-app>
<form #f="ngForm" *ngIf="role">
    <div class="form-group col-md-6">
        <label for="role">Cargo</label>
        <input id="role" [(ngModel)]="role.name" type="text" name="name" placeholder="Associate Software Engineer" class="form-control"
            required>
    </div>
    <div class="form-group col-md-4">
        <label for="brc">BRC</label>1
        <input id="brc" [(ngModel)]="role.brc" type="text" name="brc" placeholder="2017ASE" class="form-control" required>
    </div>
    <div class="form-group col-md-2">
        <label for="level">Nível</label>
        <select class="form-control" [(ngModel)]="role.level" name="roleLevel">
                <option *ngFor="let level of levels"
                         [value]="level" 
                         [selected]="role.level == level">{{ level }}</option>
        </select>
    </div>
    <div class="form-group col-md-12">
        <label for="description">Descrição do Cargo</label>
        <textarea rows="3" id="description" [(ngModel)]="role.description" type="text" name="description" placeholder="Adicione uma descrição"
            class="form-control" required>
            </textarea>
    </div>
    <div class="form-group">
        <div class="col-sm-10">
            <button type="button" class="btn btn-default" (click)="goBack()">Voltar</button>
            <button type="button" class="btn btn-default" (click)="onCreate()">Novo</button>
            <button type="button" class="btn btn-default" (click)="onSave()">Salvar</button>
            <button type="button" class="btn btn-default" (click)="onEdit()">Editar</button>
            <button type="button" class="btn btn-default" (click)="onDelete()">Deletar</button>
        </div>
    </div>
</form>
