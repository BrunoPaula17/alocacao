<div class="page-header">
    <h3><span class="glyphicon">{{ pageName }}</span></h3>
</div>
<div class="page-content">
    <table class="table table-bordered table-striped table-hover table-responsive">
        <thead>
            <tr> 
                <th>ID Cliente</th>
                <th>Nome</th>
                <th>Responsável</th>
            </tr>
        </thead>
        <tbody>
            <tr *ngFor="let customer of customers" (click)=OnLineClick(customer)>
                <td>{{ customer.customerID }}</td>
                <td>{{ customer.name }}</td>
                <td>{{ customer.responsible }}</td>                
            </tr>
        </tbody>
    </table>
    <form name="resourceForm" *ngIf="currentCustomer">
        <div class="form-group col-md-12">
            <label for="firstName">ID Cliente</label>
            <input id="firstName" value="{{ currentCustomer.customerID }}" type="text" name="customerID" placeholder="ID do Cliente" class="form-control" required>
        </div>
        <div class="form-group col-md-12">
            <label for="lastName">Nome</label>
            <input id="lastName" type="text" name="name" value="{{ currentCustomer.name }}" placeholder="Escreve aqui o nome do cliente" class="form-control">
        </div>
        <div class="form-group col-md-12">
            <label for="lastName">Responsável</label>
            <input id="lastName" type="text" name="responsible" value="{{ currentCustomer.responsible }}" placeholder="PID do profissional Avanade responsável" class="form-control">
        </div>
           
        <input type="submit" value="Create" class="btn">
    </form>
</div>
