<ava-hdr-app [pageName]="'Clientes'" [icon]="'fa-users'"></ava-hdr-app>
<div class="page-content">
    <table class="table table-bordered table-striped table-hover table-responsive">
        <thead>
            <tr> 
                <th>ID Cliente</th>
                <th>Nome</th>
                <th>Respons√°vel</th>
                <th></th>
            </tr>
        </thead>
        <tbody>
            <tr *ngFor="let customer of customers">
                <td>{{ customer.customerID }}</td>
                <td>{{ customer.name }}</td>
                <td>{{ customer.professional.name }}</td>   
                <td class="text-center">
                    <a class="fa fa-list-alt fa-2x fa-orange fa-cursor" [routerLink]="['/customer/details', customer.customerID]"></a>
                    <a class="fa fa-pencil fa-2x fa-orange" [routerLink]="['/customer/edit/', customer.customerID]"></a>
                    <a class="fa fa-times fa-2x fa-orange" [routerLink]="['/customer/delete/', customer.customerID]"></a>                                     
                </td>             
            </tr>
        </tbody>
    </table>
