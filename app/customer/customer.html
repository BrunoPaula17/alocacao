<div class="page-header">
    <h3><span class="glyphicon">{{ pageName }}</span></h3>
</div>
<div class="page-content">
    <form name="resourceForm">
        <div class="form-group col-md-6">
            <label for="firstName">ID Cliente</label>
            <input id="firstName" value="{{ customerID }}" type="text" name="customerID" placeholder="ID do Cliente" class="form-control" required>
        </div>
        <div class="form-group col-md-6">
            <label for="lastName">Nome</label>
            <input id="lastName" type="text" name="name" value="{{ name }}" placeholder="Escreve aqui o nome do cliente" class="form-control">
        </div>
        <div class="form-group col-md-6">
            <label for="lastName">Responsável</label>
            <input id="lastName" type="text" name="responsible" value="{{ responsible }}" placeholder="PID do profissional Avanade responsável" class="form-control">
        </div>
           
        <input type="submit" value="Create" class="btn">
    </form>
</div>
