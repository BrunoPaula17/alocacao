<div class="page-header">
    <h3><span class="glyphicon">{{ pageName }}</span></h3>
</div>
<div class="page-content">
    <table class="table table-bordered table-striped table-hover table-responsive">
        <thead>
            <tr> 
                <th>ID Cliente</th>
                <th>Nome</th>
                <th>Responsável</th>
                <th>Ações</th>
            </tr>
        </thead>
        <tbody>
            <tr *ngFor="let customer of customers" >
                <td>{{ customer.customerID }}</td>
                <td>{{ customer.name }}</td>
                <td>{{ customer.professional.name }}</td>
                <td class="text-center"><a class="fa fa-list-alt fa-2x text-warning" [routerLink]="['/customer', customer.customerID]"></a></td>                
            </tr>
        </tbody>
    </table>
</div>
