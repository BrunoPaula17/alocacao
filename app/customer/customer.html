<ava-hdr-app [pageName]="'Clientes'" [icon]="'fa-users'"></ava-hdr-app>
<div class="page-content">
    <table class="table table-bordered table-striped table-hover table-responsive">
        <thead>
            <tr>
                <th>Nome</th>
                <!--<th>Respons√°vel</th>-->
                <th></th>
            </tr>
        </thead>
        <tbody>
            <tr *ngFor="let customer of customers">
                <td>{{ customer.name }}</td>
               <!-- <td>{{ customer.professional.name }}</td>-->
                <td class="text-center">
                    <a class="fa fa-list-alt fa-small fa-black fa-cursor" [routerLink]="['/customer/details', customer.customerID]"></a>
                </td>
            </tr>
        </tbody>
    </table>
    <button type="button" class="btn btn-primary btn-outline">Novo</button>
