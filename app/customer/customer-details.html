<form name="resourceForm" *ngIf="customer">
        <div class="form-group col-md-12">
            <label for="firstName">ID Cliente</label>
            <input id="firstName" value="{{ customer.customerID }}" type="text" name="customerID" placeholder="ID do Cliente" class="form-control" required>
        </div>
        <div class="form-group col-md-12">
            <label for="lastName">Nome</label>
            <input id="lastName" type="text" name="name" value="{{ customer.name }}" placeholder="Escreve aqui o nome do cliente" class="form-control">
        </div>
        <div class="form-group col-md-12">
            <label for="lastName">Responsável</label>
            <input id="lastName" type="text" name="responsible" value="{{ customer.professional.name }}" placeholder="PID do profissional Avanade responsável" class="form-control">
        </div>
           
        <input type="submit" value="Create" class="btn">
    </form>
