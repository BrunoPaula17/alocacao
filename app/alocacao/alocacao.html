<div class="page-header">
    <h3><span class="glyphicon">{{ pageName }}</span></h3>
</div>
<div class="page-content">
    <form name="resourceForm">
        <div class="form-group col-md-6">
            <label for="firstName">First Name</label>
            <input id="firstName" value="{{  }}" type="text" name="firstName" placeholder="Write the first name" class="form-control" required>
        </div>
        <div class="form-group col-md-6">
            <label for="lastName">Last Name</label>
            <input id="lastName" type="text" name="lastName" value="" placeholder="Write the last name" class="form-control">
        </div>
            <div class="form-group col-md-6">
                <label for="pid">PID</label>
                <input id="pid" type="text" name="pid" placeholder="Write the PID" class="form-control">
            </div>
            <div class="form-group col-md-6">
                <label for="currentProjet">Current Project</label>
                <input id="currentProjet" type="text" name="currentProjet" placeholder="Write the Project" class="form-control">
            </div>
            <div class="form-group col-md-6">
                <label for="startDate">Start Date</label>
                <input id="startDate" type="date" name="startDate" placeholder="Give the start date in the project" class="form-control"
                    disabled>
            </div>
            <div class="form-group col-md-6">
                <label for="finishDate">Finish Date</label>
                <input id="finishDate" type="date" name="finishDate" placeholder="Give the finish date in the project" class="form-control"
                    disabled>
            </div>
        <input type="submit" value="Create" class="btn">
    </form>
</div>
