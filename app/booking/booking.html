<ava-hdr-app [pageName]="'Alocação'"></ava-hdr-app>
<div class="page-content">
    <table class="table table-bordered table-striped table-hover table-responsive">
        <thead>
            <tr>
                <th>Projeto</th>
                <th>Profissional</th>
                <th>Data de Início</th>
                <th>Data Fim</th>
                <th>Percentual de Alocação</th>
                <th>Detalhar</th>
            </tr>
        </thead>
        <tbody>
            <tr *ngFor="let booking of bookings" (click)="getDetails(booking)">
                <td>{{ booking.project.name }}</td>
                <td>{{ booking.professional.name }}</td>
                <td class="text-center">{{ booking.initialDate | date:'dd/MM/yyyy' }}</td>
                <td class="text-center">{{ booking.endDate | date:'dd/MM/yyyy' }}</td>
                <td class="text-center">{{ booking.bookingPercentual | percentual }}</td>
                <td class="text-center"><span class="fa fa-list-alt fa-small fa-black ava-cursor" [routerLink]="['/booking', booking.bookingID]"></span></td>
            </tr>
        </tbody>
    </table>
</div>
