<ava-hdr-app [pageName]="'Alocação'" [icon]="'fa-calendar-check-o'"></ava-hdr-app>

<form name="bookingForm" *ngIf="booking">
    <div class="form-group col-md-6">
        <label for="projects">Projeto</label>
        <select class="form-control" required>
                <option *ngFor='let project of projects'
                  [attr.selected]="project.projectID === booking.projectID ? true : null">{{ project.name }}</option>
            </select>
    </div>
    <div class="form-group col-md-6">
        <label for="professionals">Profissional</label>
        <select class="form-control" required>
                <option *ngFor='let professional of professionals' 
                 [attr.selected]='professional.pid === booking.pid ? true : null'>{{ professional.name }}</option>
            </select>
    </div>
    <div class="form-group col-md-6">
        <label for="initialDate">Data Início</label>
        <input id="initialDate" value="{{ booking.initialDate | date:'dd/MM/yyyy' }}" name="initialDate" placeholder="Informe a data início de alocação no projeto"
            class="form-control">
    </div>
    <div class="form-group col-md-6">
        <label for="endDate">Data Fim</label>
        <input id="endDate" value="{{ booking.endDate | date:'dd/MM/yyyy' }}" name="endDate" placeholder="Informe a data fim de alocação no projeto"
            class="form-control">
    </div>
    <div class="form-group col-md-6">
        <label for="bookingPercentual">Percentual Alocação</label>
        <input id="bookingPercentual" value="{{ booking.bookingPercentual | percentual }}" type="text" name="bookingPercentual" placeholder="Informe o percentual de alocação do profissional"
            class="form-control">
    </div>
    <div class="form-group">
        <div class="col-sm-10">
            <button type="button" class="btn btn-default" (click)="goBack()">Voltar</button>
        </div>
    </div>
</form>
