<table class="table table-striped table-bordered table-responsive">
  <thead>
    <tr class="text-nowrap">
      <th *ngFor="let h of headers">
        {{h.description}}
      </th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let r of models; let i = index;">
      <div *ngIf="_gridService.showRows(i)">
        <td *ngFor="let h of headers" class="{{h.class}}" [ngSwitch]="h.filter">
          <span *ngSwitchCase="'date'">{{r[h.field] | date:'dd/MM/yyyy' }}</span>
          <span *ngSwitchCase="'button'"><span *ngIf="h.insert"><span class="fa fa-add fa-icon fa-small fa-orange" (click)="_gridService.insert(r)"></span></span></span>
          <span *ngSwitchCase="'button'"><span *ngIf="h.update"><span class="fa fa-edit fa-icon fa-small fa-orange" (click)="_gridService.update(r)"></span></span></span>
          <span *ngSwitchCase="'button'"><span *ngIf="h.delete"><span class="fa fa-close fa-icon fa-small fa-orange" (click)="_gridService.delete(r)"></span></span></span>
          <span *ngSwitchDefault>{{r | fieldSelector: h.field }}</span>
        </td>
      </div>
    </tr>
</table>
