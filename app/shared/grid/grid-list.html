<table class="table table-striped table-bordered table-responsive">
  <thead>
    <tr class="text-nowrap">
      <th *ngFor="let h of headers">{{h.description}}</th>
      <th>Ações</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let r of models">
      <td *ngFor="let h of headers" class="{{h.class}}" [ngSwitch]="h.filter">  
        <span *ngSwitchCase="'date'">{{r[h.field] | date:'dd/MM/yyyy' }}</span>
        <span *ngSwitchDefault>{{r | fieldSelector: h.field }}</span>
      </td>
      <td class="text-center">
        <span class="fa fa-edit fa-2x text-info"></span>&nbsp;
        <span class="fa fa-close fa-2x text-danger"></span>
      </td>
    </tr>
</table>
