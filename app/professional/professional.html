<div class="page-header">
    <h3><span class="glyphicon">{{ pageName }}</span></h3>
</div>
<div class="page-content">
    <form name="resourceForm">
        <div class="form-group col-md-6">
            <label for="pid">PID</label>
            <input id="pid" type="text" name="pid" placeholder="Informe o PID " class="form-control">
        </div>
        <div class="form-group col-md-6">
            <label for="eid">EID</label>
            <input id="eid" type="text" name="entrepriseID" placeholder="Informe o EID " class="form-control">
        </div>
        <div class="form-group col-md-6">
            <label for="name">Nome</label>
            <input id="name" type="text" name="name" placeholder="Informe o Nome " class="form-control">
        </div>
        <div class="form-group col-md-6">
            <label for="email">Email</label>
            <input id="email" type="text" name="email" placeholder="Informe o Email " class="form-control">
        </div>
        <div class="form-group col-md-6">
            <label for="roleID">Cargo</label>
            <select class="form-control" required>
                <option value="12">Associate Software Engineer</option>
                <option value="11">Software Engineer</option>
                <option value="10">Senior Software Engineer</option>
                <option value="9">System Analyst</option>
                <option value="8">Senior System Analyst</option>
                <option value="7">Manager</option>
                <option value="6">Group Manager</option>
            </select>
        </div>
        <div class="form-group col-md-6">
            <label for="prefix">Prefixo</label>
            <input id="prefix" type="text" name="prefix" placeholder="Informe o Prefixo do Telefone" class="form-control">
        </div>
        <div class="form-group col-md-6">
            <label for="phone">Telefone</label>
            <input id="phone" type="text" name="phone" placeholder="Informe o Telefone" class="form-control">
        </div>
    </form>
</div>
