<ava-hdr-app [pageName]="'Profissional'" [icon]="'fa-users'"></ava-hdr-app>
<div class="page-content">
    <div class="form-group">
        <button type="button" class="btn btn-default" [routerLink]="['/professional','insert', '']">Novo Funcion√°rio</button>
    </div>
    <table class="table table-bordered table-striped table-hover table-responsive">
        <thead>
            <tr>
                <th>Nome</th>
                <th>E-mail</th>
                <th>Cargo</th>
                <th>Telefone</th>
                <th></th>
            </tr>
        </thead>
        <tbody>
            <tr *ngFor="let professional of professionals" (click)="getDetails(professional)">
                <td>{{ professional.name }}</td>
                <td>{{ professional.email }}</td>
                <td class="text-center">{{ professional.role.name }}</td>
                <td class="text-center">({{ professional.prefix }}) {{ professional.phone | telephone}}</td>
                    
                <td class="text-center">
                    <span class="fa fa-list-alt fa-2x fa-black ava-cursor" [routerLink]="['/professional','details', professional.pid]"></span>
                    <span class="fa fa-edit fa-icon fa-small fa-black" [routerLink]="['/professional','update', professional.pid]"></span>
                    <span class="fa fa-close fa-icon fa-small fa-black" [routerLink]="['/professional','delete', professional.pid]"></span>
                
            </tr>
        </tbody>
    </table>    
</div>
