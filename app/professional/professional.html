<ava-hdr-app [pageName]="'Profissional'"></ava-hdr-app>
<div class="page-content">
    <table class="table table-bordered table-striped table-hover table-responsive">
        <thead>
            <tr>
                <th>PID</th>
                <th>EID</th>
                <th>Nome</th>
                <th>E-mail</th>
                <th>Cargo</th>
                <th>Prefixo</th>
                <th>Telefone</th>
                <th>Detalhar</th>
            </tr>
        </thead>
        <tbody>
            <tr *ngFor="let professional of professionals" (click)="getDetails(professional)">
                <td>{{ professional.pid }}</td>
                <td>{{ professional.eid }}</td>
                <td>{{ professional.name }}</td>
                <td>{{ professional.email }}</td>
                <td>{{ professional.role.description }}</td>
                <td>{{ professional.prefix }}</td>
                <td>{{ professional.phone | telephone}}</td>
                <td><a class="fa fa-list-alt fa-2x text-warning" [routerLink]="['/professional', professional.pid]"></a></td>
            </tr>
        </tbody>
    </table>    
</div>
