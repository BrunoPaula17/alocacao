<div class="page-header">
    <h3><span class="glyphicon">{{ model.pageName }}</span></h3>
</div>
<div class="page-content">
    <form name="resourceForm">
        <div class="form-group col-md-6">
            <label for="pid">PID</label>
            <input id="pid" type="text" name="pid" placeholder="Informe o PID " class="form-control">
        </div>
        <div class="form-group col-md-6">
            <label for="entrepriseID">EID</label>
            <input id="entrepriseID" type="text" name="entrepriseID" placeholder="Informe o EAD " class="form-control">
        </div>
        <div class="form-group col-md-6">
            <label for="name">Name</label>
            <input id="name" type="text" name="name" placeholder="Informe o Nome " class="form-control">
        </div>
        <div class="form-group col-md-6">
            <label for="email">Email</label>
            <input id="email" type="text" name="email" placeholder="Informe o Email " class="form-control">
        </div>
        <div class="form-group col-md-6">
            <label for="office">Office</label>
            <select class="form-control" required>
                <option value="1">Associante Software Engineer</option>
                <option value="2">Software Engineer</option>
                <option value="3">Senior Software Engineer</option>
            </select>
        </div>
        <div class="form-group col-md-6">
            <label for="prefix">Prefix</label>
            <input id="prefix" type="text" name="prefix" placeholder="Informe o Prefixo do Telefone" class="form-control">
        </div>
        <div class="form-group col-md-6">
            <label for="phone">Phone</label>
            <input id="phone" type="text" name="phone" placeholder="Informe o Telefone" class="form-control">
        </div>
    </form>
</div>
