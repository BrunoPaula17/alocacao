    <form name="resourceForm" *ngIf="professional">
        <div class="form-group col-md-6" >
            <label for="pid">PID</label>
            <input id="pid" 
                   value="{{ professional.pid }}"
                   type="text" 
                   name="pid" 
                   placeholder="Informe o PID " 
                   disabled="action === 'insert' ? enabled : disabled, action === 'update' : enabled : disabled"
                   class="form-control">
        </div>
        <div class="form-group col-md-6">
            <label for="eid">EID</label>
            <input id="eid"
                   value="{{ professional.eid }}"
                   type="text" 
                   name="entrepriseID" 
                   placeholder="Informe o EID " 
                   disabled="action === 'insert' ? enabled : disabled, action === 'update' : enabled : disabled"
                   class="form-control">
        </div>
        <div class="form-group col-md-6">
            <label for="name">Nome</label>
            <input id="name"
                   value="{{ professional.name }}" 
                   type="text" 
                   name="name" 
                   placeholder="Informe o Nome " 
                   disabled="action === 'insert' ? enabled : disabled, action === 'update' : enabled : disabled"
                   class="form-control">
        </div>
        <div class="form-group col-md-6">
            <label for="email">Email</label>
            <input id="email"
                   value="{{ professional.email }}"
                   type="text" 
                   name="email" 
                   placeholder="Informe o Email " 
                   disabled="action === 'insert' ? enabled : disabled, action === 'update' : enabled : disabled"
                   class="form-control">
        </div>
        <div class="form-group col-md-6">
            <label for="roleID">Cargo</label>
            <select class="form-control" 
                    required
                    disabled="action === 'insert' ? enabled : disabled, action === 'update' : enabled : disabled">
                <option *ngFor="let role of role" 
                        [attr.value]="role.roleId"
                        [attr.selected]="role.roleId === professional.roleID ? true : null"
                        ((click)="getDetails(professional)"
                        >{{ role.name }}</option>
            </select>
        </div>
        <div class="form-group col-md-6">
            <label for="prefix">Prefixo</label>
            <input id="prefix" 
                   value="{{ professional.prefix}}"
                   type="text" 
                   name="prefix" 
                   placeholder="Informe o Prefixo do Telefone" 
                   disabled="action === 'insert' ? enabled : disabled, action === 'update' : enabled : disabled"
                   class="form-control">
        </div>
        <div class="form-group col-md-6">
            <label for="phone">Telefone</label>
            <input id="phone"
                   value="{{ professional.phone }}" 
                   type="text" 
                   name="phone" 
                   placeholder="Informe o Telefone" 
                   disabled="action === 'insert' ? enabled : disabled, action === 'update' : enabled : disabled"
                   class="form-control">
        </div>
        <div class="form-group">
            <div class="col-sm-10">
                <div *ngSwitch="'action''">
                    <div *ngSwitchWhen='insert'>
                        <button type="button" class="btn btn-default" (click)="insertProfessinal()">Adicionar\nFuncionário</button>
                    </div>
                    <div *ngSwitchWhen='update'>
                        <button type="button" class="btn btn-default" (click)="updateProfessional()">Atualiza\nInformação"</button>
                    </div>               
                 </div>
            <button type="button" class="btn btn-default" (click)="goBack()">Voltar</button>
            </div>
        </div>
    </form>
