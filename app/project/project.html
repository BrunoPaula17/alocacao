<ava-hdr-app [pageName]="'Projetos'" [icon]="'fa-users'"></ava-hdr-app>
<div class="page-content">
    <button type="button" 
            class="btn btn-primary btn-outline ava-btn-list" 
            [routerLink]="['/project','create', '']">Novo Projeto</button>
    <table class="table table-bordered table-striped table-hover table-responsive">
        <thead>
            <tr>
                <th>Projeto</th>
                <th>Wbs</th>
                <th>Data de Início</th>
                <th>Data de Fim</th>
                <th>Responsável</th>
                <th>Cliente</th>
                <th></th>
            </tr>
        </thead>
        <tbody>
            <tr *ngFor="let project of projects" (click)="getDetails(project.projectId)">
                <td>{{ project.projectName }}</td>
                <td>{{ project.wbs }}</td>
                <td class="text-center">{{ project.startDate }}</td>
                <td class="text-center">{{ project.endDate }}</td>
                <td class="text-center">{{ project.sponsor.name }}</td>
                <td class="text-center">{{ project.customer.name }}</td>     
                <td class="text-center">
                    <span class="fa fa-list-alt fa-2x fa-black ava-cursor" 
                          [routerLink]="['/project','detail', project.projectId]">
                    </span>
                </td>
            </tr>
        </tbody>
    </table>    
</div>
