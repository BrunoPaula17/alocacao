<ava-hdr-app [pageName]="'Projetos'" ></ava-hdr-app>
<form name="projectForm" *ngIf="project">
    <div class="row">
        <div class="form-group col-md-6">
            <label for="wbs">WBS</label>
            <input id="wbs" [(ngModel)]="project.wbs" type="text" name="wbs" placeholder="Write the project wbs" class="form-control"
                required>
        </div>
        <div class="form-group col-md-6">
            <label for="name">Nome</label>
            <input id="name" [(ngModel)]="project.name" type="text" name="name" placeholder="Write the project name" class="form-control"
                required>
        </div>
        <div class="form-group col-md-6">
            <label for="client">Cliente</label>
            <select name="client" id="client" class="form-control">
                            <option value="">Selecione</option>    
                            <option *ngFor="let customer of customers">{{customer.name}}</option>
                        </select>
        </div>
        <div class="form-group col-md-6">
            <label for="sponsor">Responsavel</label>
            <select name="sponsor" id="sponsor" class="form-control">
                            <option value="">Selecione</option>    
                            <option *ngFor="let sponsor of sponsors">{{sponsor.name}}</option>
                        </select>
        </div>
        <div class="form-group col-md-6">
            <label for="startDate">Data de Inicio</label>
            <input type="text" name="startDate" id="startDate" class="form-control" value="{{project.startDate |  date : 'dd/MM/yyyy'}}"
            />
        </div>
        <div class="form-group col-md-6">
            <label for="endDate">Data de Fim</label>
            <input type="text" name="endDate" id="endDate" class="form-control" value="{{project.endDate | date : 'dd/MM/yyyy'}} " />
        </div>
        <div class="form-group col-md-6">
            <label for="concludeDate">Data de Conclusao</label>
            <input type="text" name="concludeDate" id="concludeDate" class="form-control" value="{{project.concludeDate | date : 'dd/MM/yyyy'}}"
            />
        </div>
        <div class="form-group">
            <div class="col-sm-10">
                <button type="button" class="btn btn-default" (click)="goBack()">Voltar</button>
            </div>
        </div>
    </div>
</form>
