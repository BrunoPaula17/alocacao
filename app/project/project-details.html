<div class="modal fade" tabindex="-1" role="dialog" id="myModal">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
                <h4 class="modal-title">Projeto</h4>
            </div>
            <div class="modal-body">
                <form name="resourceForm">
                <div class="row">
                    <div class="form-group col-md-6">
                        <label for="wbs">WBS</label>
                        <input id="wbs" [(ngModel)]="model.wbs" type="text" name="wbs" placeholder="Write the project wbs" class="form-control" required>
                    </div>
                    <div class="form-group col-md-6">
                        <label for="name">Nome</label>
                        <input id="name" type="text" name="name" placeholder="Write the project name" class="form-control" required>
                    </div>
                    <div class="form-group col-md-6">
                        <label for="client">Cliente</label>
                        <select name="client" id="client" class="form-control">
                            <option *ngFor="let customer of customers">{{customer.name}}</option>
                        </select>
                    </div>
                    <div class="form-group col-md-6">
                        <label for="sponsor">Responsavel</label>
                        <select name="sponsor" id="sponsor" class="form-control">
                            <option *ngFor="let sponsor of sponsors">{{sponsor.name}}</option>
                        </select>
                    </div>
                    <div class="form-group col-md-6">
                        <label for="startDate">Data de Inicio</label>
                        <input type="date" name="startDate" id="startDate" class="form-control" />
                    </div>
                    <div class="form-group col-md-6">
                        <label for="endDate">Data de Fim</label>
                        <input type="date" name="endDate" id="endDate" class="form-control" />
                    </div>
                    <div class="form-group col-md-6">
                        <label for="concludeDate">Data de Conclusao</label>
                        <input type="date" name="concludeDate" id="concludeDate" class="form-control" />
                    </div>
                    </div>
                </form>
            </div>
            <div class="modal-footer">
                <div class="row">
                    <div class="col-md-12">
                        <button type="button" class="btn btn-default" data-dismiss="modal">Cancelar</button>
                        <button type="button" class="btn btn-primary">Salvar</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
