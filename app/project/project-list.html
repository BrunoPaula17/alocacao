<table class="table table-striped">
  <thead>
    <tr class="text-nowrap">
      <th *ngFor="let h of headers">{{h.description}}</th>
      <th>Ações</th>
    </tr>
  </thead>
  <tbody>
      <tr *ngFor="let r of models">
        <td *ngFor="let h of headers">{{r | fieldSelector: h.field }}</td>
        <td class="text-center">
          <span class="fa fa-edit fa-2x text-info"></span>&nbsp;
          <span class="fa fa-close fa-2x text-danger"></span>
        </td>
      </tr>
</table>
